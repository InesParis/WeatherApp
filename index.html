<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="container" id="search-form">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-text-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p class="current-details" id="date">
              Saturday 15:32 moderate rain
            </p>
            <p class="current-info">
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value"></span>
            <span class="current-temperature-unit"> °C</span>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a src="https://github.com/InesParis" href="#" target="_blank"
            >Inés Paris Arranz</a
          >
          and is
          <a
            src="https://github.com/InesParis/WeatherApp"
            href="#"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
